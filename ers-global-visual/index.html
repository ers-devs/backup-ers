<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">
<html>
   <head>
   <title>Cassandra global server statistics</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
   <script src="ers_js/jquery.min.js"></script>
   <script src="http://code.highcharts.com/highcharts.js"></script>
   <script src="http://code.highcharts.com/modules/exporting.js"></script>
   <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAomXiyumyJSKtSgmDxjCqbASx30rShp8&sensor=false"></script>
   <script type="text/javascript" src="ers_js/map.js"></script>
   <script type="text/javascript" src="ers_js/graphs.js"></script>
   </head>

    <body onload="initialize()">
     <table style="width:100%; height:100%;">
       <tr>
         <td style="width:60%;">
               <div id="map-canvas" \>
         </td>
         <td style="width:40%; border-left:2px #bbbbbb dashed; padding:5px; border-right: 2px #bbbbbb dashed;">
            <div style="height:20%; width:100%;">
               <div style="float:left;heigth:25%; width:50%;"> 
                  <div style=""> 
                     <div style="text-align:center; font-weight:bold; padding:5px;">Bridge geolocation info: </div>
                        <div id="bridge_details"><i>Please choose one of the bridges from the map.</i> </div>
                  </div>
               </div>

               <div style="float:left;heigth:25%; margin-left:10px; width:45%;"> 
                  <div style=""> 
                     <div style="text-align:center; font-weight:bold; padding:5px;">Bridge total statistics: </div>
                     <div id="bridge_stats"></div>
                  </div>
               </div>

               <div style="float:clear;"></div>
            </div>

            <div style="height:20%; border-top:2px #bbbbbb dashed; heigth:100%; padding:5px;"> 
               <div style="vertical-align:middle; text-align: center;">
                       <form name="plot_options">
                          <div style="padding: 5px;">  
                             <div style="float:left; width:120px;">Synced bytes: </div>
                             <div style="float:left;"><input type="radio" name="plot_type" value="BYTES"/></div>
                             <br>
                          </div>
                          <div style="padding: 5px;">  
                             <div style="float:left; width: 120px;">Synced entities: </div>
                             <div style="float:left;"><input type="radio" name="plot_type" value="NUM" checked></div>
                             <br>
                          </div>
                          <div style="padding: 5px;">  
                             <div style="float:left; width: 120px;">Time span: </div>
                             <div style="float:left;">
                                   <select name="history" id="history">
                                      <option value="1">last min</option>
                                      <option value="5" selected="selected">last 5mins</option>
                                      <option value="60">last hour</option>
                                      <option value="3600">last day</option>
                                      <option value="86400">last week</option> 
                                </select><br>
                               <input type="hidden" value="" name="hidden_ip" id="hidden_ip" />
                             </div>
                             <br>
                          </div>
                          <div style="width: 30%; padding:5px;">
                                <input type="button" value="Render plot" onclick="updatePlot()" />
                          </div>
                       </form>
                  </div>
              </div>
            <div style="height:60%; padding:5px; " id="plot"></div>
         </td>
       </tr>
      </table>
    </body>

</html>
