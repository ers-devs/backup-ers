<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">
<html>
   <head>
   <title>Cassandra global server statistics</title>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
   <script type="text/javascript" src="ers_js/map.js"></script>
   <script type="text/javascript">
	function startStats() { 
		resp = httpGet("http://"+SERVER_IP+":"+ERS_GEO_PORT+"/start_stats.php");
		alert("The two demo graphs are now synchronized");
	}
	function stopStats() { 
		httpGet("http://"+SERVER_IP+":"+ERS_GEO_PORT+"/stop_stats.php");
		alert("No graphs are anymore synchronized");
	}
   </script>
   </head>

    <body>
	  <div style="width: 30%; padding:5px;">
		<input type="button" value="Start creating fake statistics" onclick="startStats()" />
		<input type="button" value="Stop creating fake statistics" onclick="stopStats()" />
	  </div>
    </body>
</html>
